<!-- Create a simple website using CSS, HTML,
JAVASCRIPT to convert temperature form
Celsius to Fahrenheit and etc. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temperature.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <div class="input-group">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" class="temperature-input">
        </div>

        <div class="input-group">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" class="temperature-input">
        </div>

        <button onclick="convert()">Convert</button>

        <div class="envelope" onclick="revealMessage()">
            <div class="message" id="message"><b>Garima Roy</b></div>
        </div>
    </div>

    <script src="temperature.js"></script>
</body>
</html>
